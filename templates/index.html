{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Tech</title>
</head>
<body>
    <header>
        <img src="{% static 'assets/logo.jpeg' %}" alt="Something" class="logo">
    </header>

    <main>
        <h1>
            Authentication with OAuth 2.0
        </h1>
        <div class="social-media">
            <div class="social-media-details">
                <a href="http://127.0.0.1:8000/accounts/github/login/?process=login">
                    <img src="{% static 'assets/github.svg' %}" alt="Icon for github authentication" class="social-media-icon">
                    <p>Github</p>
                </a>
            </div>

        </div>
    </main>

</body>
</html>
